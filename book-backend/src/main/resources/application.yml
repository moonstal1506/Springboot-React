server:
  port: 9000
  servlet:
    encoding:
      charset: utf-8
      enabled: true

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:   
    
    
    
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update  #다시생성 create 업데이트 update none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true